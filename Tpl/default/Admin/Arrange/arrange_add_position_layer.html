<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggestion</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-col-md12">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-body layui-col-md12">
          <form class="layui-form" id="form1" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
              <label class="layui-form-label">姓名:</label>
              <div class="layui-input-block">
                <select name="u_id" lay-verify="required" lay-search>
                	<option value>请选择或直接搜索</option>
             		<volist name="user" id="vo">
             			<option value="{$vo.u_id}">{$vo.u_realname}</option>
             		</volist>
             	</select>
              </div>
            </div>
            <div class="layui-form-item layui-form-text" style="margin-bottom:0;">
              <label class="layui-form-label">值班岗位:</label>
              <div class="layui-input-block">
             	<select name="p_name" lay-verify="required">
             		<option value>请选择</option>
             		<option value="TV主播">TV主播</option>
             		<option value="TV编辑">TV编辑</option>
             		<option value="TV技术">TV技术</option>
             		<option value="中班">中班</option>
             		<option value="微信编辑">微信编辑</option>
             		<option value="会议">会议</option>
             		<option value="外出">外出</option>
             		<option value="值班">值班</option>
             	</select>
             	</div>
            </div>
            <div class="layui-form-item layui-layout-admin" style="margin-bottom:0;">
              <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">保存</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div><!-- layui-card -->
    </div>
  </div><!-- layui-fluid -->
  
 <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>
  <script>
 window.onload=function(){
	 //保存
	  $("#form1").submit(function(){
		  $.ajax({
	            async: false,
	            type: "POST",
	            url:'/index.php/Arrange/arrange_add_position_handler',
	            data:$("#form1").serialize(),
	            dataType: "json",
	            success: function(msg){
	            		layer.msg(msg.info);
	            		if(msg.status==1){
	            			document.getElementById("form1").reset();
	            		}
	              },
	            error: function(){
	            	layer.msg("发生错误");
	            }
	        });
	       return false; 
	  });
 }
  </script>
</body>
</html>
