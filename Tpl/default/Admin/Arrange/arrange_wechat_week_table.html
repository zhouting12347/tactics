		              <i class="layui-icon layui-icon-left layuiadmin-button-btn"></i> 前一周
		            </button>
		          </div>
		          <div class="layui-inline" style="margin:0 20px;padding-right:10px;font-size:24px;font-weight:bold;color:#2E2E2E;">
		           {$week[0]} 到 {$week[6]}
		          </div>
		          <div class="layui-inline">

		          <div class="layui-input-inline">
		              <input type="text" class="layui-input" id="scoreTime"  name="scoreTime" placeholder="请选择日期范围" value="{$scoreTime}">
		            </div>
		            <div class="layui-inline">
			            <button type="submit" class="layui-btn layuiadmin-btn-admin layui-btn-normal" style="background-color:#0080C0;" id="search">

      </div>
		
      <div class="layui-card-body">
      <!-- 工作日评分表 -->
		<table class="layui-table"  lay-even id="workScoreTable">
          <thead>
           <tr>
              <th style="text-align: center;">日期</th>
           	  <th style="text-align: center;">标题</th>
           	  <th style="text-align: center;">发布人</th>
		      <th style="text-align: center;">阅读数</th>
		      <th style="text-align: center;">分享数</th>
		      <th style="text-align: center;">收藏数</th>
		    </tr>
          </thead>
          <tbody>
         	<volist name="wechat" id="vo">
        		<tr>
        			<td>{$vo.ref_date}</td>
        			<td>{$vo.title}</td>
        			<td>{$vo.name}</td>
        			<td>{$vo.sumReadCount}</td>
        			<td>{$vo.sumShareCount}</td>
        			<td>{$vo.sumFavCount}</td>
        		</tr>
         	</volist>
          </tbody>
        </table>
      </div>
    </div>
 </div>
