<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
  <style type="text/css">
	tbody .layui-table-cell{
		height:90px;
		line-height: 90px;
	}
</style>
</head>
<body>

  <div class="layui-fluid">
	<div class="layui-card">
      <div class="layui-card-body">
             <table class="layui-table" id="playerTable"  lay-filter="myTable"></table>
       </div>
    </div>
  </div>

 <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>
 <script src="__PUBLIC__/js/vds.js"></script>
<script>
var O_ID="{$O_ID}";
window.onload=function(){
	var table=layui.table;
	  table.render({
	    elem: '#playerTable'
	    ,url:'/index.php/Table/getTableData'
	    ,even:true
	    ,height:"full-60"
		,limit:10
	    ,limits:[10,20,50,100]
	    ,id:'playerTable'
	    ,where:{tableName:"orderplayerrel",tableType:"playerinfo",O_ID:O_ID}
	    ,cols: [[
	   	       {field:'P_Location',title: 'Address'}
	   	      ,{field:'PT_Name',title: 'Player type'}
	   	      ,{field:'A_Name',title: 'Area'}
	   	      ,{field:'P_Remark',title: 'Comments'}
	   	      ,{field:'U_Username',title: 'Owner'}
	   	      ,{field:'P_Enabled',title: 'Enable status',templet:function(item){
	   	    	 if(item.P_Enabled==0){
	   	    		  return "Disabled";
	   	    	  }else if(item.P_Enabled==1){
	   	    		  return "Enabled";
	   	    	  }else if(item.P_Enabled==2){
	   	    		  return "Maintenance";
	   	    	  }
	   	      }}
	    ]]
	    ,page: true
	    ,done: function(res, curr, count){
	      }
	  });
}

</script>
</body>
</html>
