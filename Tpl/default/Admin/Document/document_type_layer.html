<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggestion</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-col-md12">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-body layui-col-md12">
          <button type="button" id="live" class="layui-btn layui-btn-lg layui-btn-radius">直播稿</button>
          <button type="button" id="weibo" class="layui-btn layui-btn-lg layui-btn-radius" style="background-color:#FB7D00;">微博</button>
          <button type="button" id="tongfa" class="layui-btn layui-btn-lg layui-btn-radius" style="background-color:#0072A8;">统发稿</button>
          <button type="button" id="other" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-primary">其他</button>
        </div>
      </div><!-- layui-card -->
    </div>
  </div><!-- layui-fluid -->
  <input type="hidden" id="baoliaoID" value="{$baoliaoID}" />
  <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>
 <script src="__PUBLIC__/js/vds.js"></script>
 <script>
  window.onload=function(){
  var baoliaoID=$("#baoliaoID").val();
	   //新建直播稿页面
		$("#live").click(function(){
			layer.open({
		          title:'直播稿'
		          ,type: 2
		          ,content: '/index.php/Document/document_add_live_layer?baoliaoID='+baoliaoID
		          ,shadeClose: false
		          ,area:screen() < 2 ? ['60%', '60%'] : ['1400px', '800px']
		        });
		});
	   
		//新建微博稿页面
		$("#weibo").click(function(){
			layer.open({
		          title:'微博'
		          ,type: 2
		          ,content: '/index.php/Document/document_add_weibo_layer?baoliaoID='+baoliaoID
		          ,shadeClose: false
		          ,area:screen() < 2 ? ['60%', '60%'] : ['1400px', '800px']
		        });
		});
		
		//新建微博稿页面
		$("#tongfa").click(function(){
			layer.open({
		          title:'统发稿'
		          ,type: 2
		          ,content: '/index.php/Document/document_add_tongfa_layer?baoliaoID='+baoliaoID
		          ,shadeClose: false
		          ,area:screen() < 2 ? ['60%', '60%'] : ['1400px', '800px']
		        });
		});
		
		//新建微博稿页面
		$("#other").click(function(){
			layer.open({
		          title:'其他'
		          ,type: 2
		          ,content: '/index.php/Document/document_add_other_layer?baoliaoID='+baoliaoID
		          ,shadeClose: false
		          ,area:screen() < 2 ? ['60%', '60%'] : ['1400px', '800px']
		        });
		});
  
  }
  </script>
</body>
</html>
