 <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>

<script>
window.onload=function(){
    //日期范围
    layui.laydate.render({
      elem: '#AlarmDate',
	  type:'date',
	  range: true
    });
    
    //媒体库table，只看见自己创建的稿件
	var table=layui.table;
	  table.render({
	    elem: '#ab1Table'
	    ,url:'/index.php/Table/getTableData'
	    //,even:true
	    ,height:"full-135"
		,limit:10
	    ,limits:[20,30,50,100]
	    ,id:'ab1Table'
	    ,where:{tableName:"ab_1",tableType:"ab_1"}
	    ,cols: [[
			   {type: 'numbers', title: '序号'}
			   ,{field:'AlarmDate',title: 'AlarmDate'}
			   ,{field:'Duration',title: 'Duration'}
			   ,{field:'ProgramName',title: 'ProgramName'}
			   ,{field:'CreatTime',title: 'CreatTime'}
			  ,{field:'AlarmHappenTime',title: 'AlarmHappenTime'}
			  ,{field: 'AlarmEndTime', title: 'AlarmEndTime'}
	          ,{field:'CreatMan',title: 'CreatMan'}
	          ,{field:'FaultReason',title: 'FaultReason'}
	          ,{field:'ChannelName',title: 'ChannelName'}
	   	      ,{field:'frequencyValue',title:'frequencyValue'}
	   	      ,{field:'IfNewsTime',title:'IfNewsTime'}
	   	      ,{field:'DutyMan1',title:'DutyMan1'}
	   	  	  ,{field:'Description',title:'Description'}
			  ,{field:'AlarmType',title:'AlarmType'}
			  ,{field:'DutyMan2',title:'DutyMan2'}
			  ,{field:'AlarmLevel',title:'AlarmLevel'}
			  ,{field:'SignalType',title:'SignalType'}

			
	    	  ,{field:'action', title: '操作',width:160,align:'center',fixed: 'right',toolbar: '#tableBar'}
	    ]]
	    ,page: true
	    ,done: function(res, curr, count){
	      }
	  });
	  
	  //监听单元格事件
	  table.on('tool(myTable)', function(obj){
		var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
	    var data = obj.data;
	    var ab_id=data.ab_id;
	 	var content;
	    if(layEvent === 'delete'){	
	    	 layer.confirm('确认删除？',{icon: 3, title:'提示'},function(index){
				  $.ajax({
			            type: "POST",
			            url:'/index.php/Index/ab1_del_handler?ab_id='+ab_id,
			            dataType: "json",
			            success: function(msg){
			            	layer.msg(msg.info);
			            	layui.table.reload("ab1Table");
			            },
			            error: function(){
			            	layer.msg("发送错误");
			            }
			        });
				  layer.close(index);
				});
	    
	    	
	    }else if(layEvent === 'edit'){
	    	layer.open({
		          title:'编辑ab 7000_000001'
		          ,type: 2
		          ,content:'/index.php/Index/ab1_edit_layer?ab_id='+ab_id
		          ,shadeClose: false
		          ,area:['1500px', '750px']
		          ,cancel: function(index, layero){ 
		        	  layui.table.reload("ab1Table");
		        	 }    
		        });
	    }else if(layEvent === 'submit'){
			layer.confirm('确认发送？',{icon: 3, title:'提示'},function(index){
				  $.ajax({
			            type: "POST",
			            url:'/index.php/Ab/ab1_submit?ab_id='+ab_id,
			            dataType: "json",
			            success: function(msg){
			            	layer.msg(msg.info);
			            	layui.table.reload("ab1Table");
			            },
			            error: function(){
			            	layer.msg(msg.info);
			            }
			        });
				  layer.close(index);
				});
	    
		}

	  });
    
	//搜索按钮
		$("#search").click(function(){
			
			 var keyword=$("#keyword").val();
			 var createtime=$("#AlarmDate").val();
			 var classify=$("#classify").val();
			 layui.table.reload("ab1Table",{
				 where:{
					keyword:keyword,createtime:createtime,classify:classify
				}
			    ,page: {
		    	   curr: 1  ////重新从第 1 页开始
		    	}
			  });
		});

	//新建页面
	$("#add").click(function(){
		layer.open({
	          title:'新建ab 7000_000001'
	          ,type: 2
	          ,content: '/index.php/Index/ab1_add_layer'
	          ,shadeClose: false
	          ,area: ['1500px', '750px']
	          ,cancel: function(index, layero){ 
	        	  layui.table.reload("ab1Table");
	        	 }    
	        });
	});
}
</script>
<script type="text/html" id="tableBar">
	
<div>
	<button class="layui-btn layui-btn-sm" data-type="edit" style="margin:10;background-color:#0080C0;" title="编辑"  lay-event="edit">
		<i class="layui-icon">&#xe642;</i>
	</button>
    <button class="layui-btn layui-btn-sm" style="margin:10;background-color:#FF0000;" title="删除"  lay-event="delete">
		<i class="layui-icon">&#xe640;</i>
	</button>

	{{#  if(d.Status==0){ }}
	<button class="layui-btn layui-btn-sm" style="margin:10;background-color:#00B000;" title="提交"  lay-event="submit">
	<i class="layui-icon">&#xe609;</i>
	</button>
	{{#  } }}
</div>
</script>
