<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
微信分享朋友
</body>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/sha1.js"></script>
<script>
var url=window.location.href; 
var jsapi_ticket="{$ticket}";  
var nocestr="{$nocestr}"; 
var timestamp="{$timestamp}";
var ticket_str="jsapi_ticket="+jsapi_ticket+"&noncestr="+nocestr+"&timestamp="+timestamp+"&url="+url;
window.onload=function(){
	var signature=hex_sha1(ticket_str);
	wx.config({
		debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		appId: 'wxe61bfc95d5c337a0', // 必填，公众号的唯一标识
		timestamp:timestamp, // 必填，生成签名的时间戳
		nonceStr: nocestr, // 必填，生成签名的随机串
		signature: signature,// 必填，签名
		jsApiList: ['onMenuShareTimeline',       // 分享到朋友圈接口
					'onMenuShareAppMessage',  //  分享到朋友接口
					'onMenuShareQQ',         // 分享到QQ接口
					'onMenuShareWeibo'      // 分享到微博接口
					] // 必填，需要使用的JS接口列表
	});

	wx.ready(function () {   //需在用户可能点击分享按钮前就先调用
	   /*  wx.updateAppMessageShareData({ 
				title: '微信分享给朋友测试', // 分享标题
				desc: '这是一个分享', // 分享描述
				link: '', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
				imgUrl: '', // 分享图标
		}, function(res) { 
		//这里是回调函数 
		});  */
		wx.onMenuShareAppMessage({
			title: '微信分享给朋友测试', // 分享标题
			desc: '这是一个分享', // 分享描述
			link: '', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
			imgUrl: '', // 分享图标
			type: '', // 分享类型,music、video或link，不填默认为link
			dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
			success: function () {
			// 用户点击了分享后执行的回调函数
			}
			});
	});
}

</script>
</html>
