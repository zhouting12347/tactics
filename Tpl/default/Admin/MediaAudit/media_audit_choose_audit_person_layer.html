<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggestion</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-col-md12">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-body layui-col-md12">
          <form class="layui-form" action="" lay-filter="component-form-group" id="form1">
            <!-- <select name="u_id" lay-verify="" id="select1">
              <option value="">请选取审核人</option>
              <volist name="user" id="vo">
              	<option value="{$vo.u_id}">{$vo.u_realname}</option>
              </volist>
            </select> -->
            
             <div class="layui-form-item layui-form-text" style="margin-top:10px;">
              <label class="layui-form-label">通过意见</label>
              <div class="layui-input-block">
                <textarea name="d_passReason" placeholder="" class="layui-textarea" id="passReason">{$Think.session.tempPassReason}</textarea>
              </div>
            </div>
            
            <div class="layui-form-item layui-form-text" style="margin-top:10px;">
            	审核领导：{$leadername}
            </div>
            
        </div>
      </div><!-- layui-card -->
    </div>

    <div class="layui-form-item layui-layout-admin" style="margin-bottom:0;">
      <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
          <button type="button" id="leaderAudit" class="layui-btn layui-btn-normal"  lay-filter="component-form-demo1">领导审核</button>
          <button type="submit" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交</button>
        </div>
      </div>
    </div>
    <input type="hidden" name="d_id"  id="d_id" value={$d_id} />
    </form>
  </div><!-- layui-fluid -->
  
  <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
  <script src="__PUBLIC__/layui/layui.all.js"></script>
  <script src="__PUBLIC__/js/vds.js"></script> 
  <script>
  window.onload=function(){
	  //保存
	  $("#form1").submit(function(){
	  /* var u_id=$("#select1").val();
	  if(!u_id){
		  layer.msg("请选择审核人员");
		  return false;
	  } */
	  var data=$("#form1").serialize();
	  	 $.ajax({
				url: '/index.php/MediaAudit/media_audit_submit_handler',
				type: 'post',
				dataType: 'json',
				data:data,
				success: function(msg){
					if(msg.status==1){
						parent.layer.closeAll();
						parent.layer.msg("操作成功");
						parent.layui.table.reload("documentTable");
					}else{
						layer.msg("操作失败");
					}
				},
				error:function(){
					layer.msg("发送错误");
				}
			});
	  	
	  	return false;
	  });
	  
	  //领导审核
	  $("#leaderAudit").click(function(){
		  var passReason=$("#passReason").val();
		  var d_id=$("#d_id").val();
		  parent.parent.layer.open({
	          title:'领导选择'
	          ,type: 2
	          ,content: '/index.php/MediaAudit/media_audit_choose_leader_layer?d_id='+d_id+"&passReason="+passReason
	          ,shadeClose: false
	          ,area:screen() < 2 ? ['60%', '60%'] : ['1200px', '600px']
	          ,cancel: function(index, layero){ 
	        	  window.location.reload();
	          }    
	        });
	  });
	  
  }
  </script>
</body>
</html>
