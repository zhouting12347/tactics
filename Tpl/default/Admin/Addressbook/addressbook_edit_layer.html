<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggestion</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-col-md12">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-body layui-col-md12">
          <form class="layui-form" id="form1" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
              <label class="layui-form-label">姓名:</label>
              <div class="layui-input-block">
                <input type="text" placeholder="" autocomplete="off" name="a_realname" class="layui-input" lay-verify="required" value="{$data.a_realname}">
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label">工号:</label>
              <div class="layui-input-block">
                <input type="text" placeholder="" autocomplete="off" name="a_metroID" class="layui-input" lay-verify="required" value="{$data.a_metroID}">
              </div>
            </div>
            
            <div class="layui-form-item">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			      <if condition="$data.a_sex eq '男'">
			       <input type="radio" name="a_sex" value="男" title="男" checked>
			       <input type="radio" name="a_sex" value="女" title="女" >
			      <elseif condition="$data.a_sex eq '女'" />
			      	<input type="radio" name="a_sex" value="男" title="男" >
			        <input type="radio" name="a_sex" value="女" title="女" checked>
			      </if>
			    </div>
			  </div>
            
             <div class="layui-form-item">
              <label class="layui-form-label">手机:</label>
              <div class="layui-input-block">
                <input type="text" placeholder="" autocomplete="off"  name="a_mobile"class="layui-input" value="{$data.a_mobile}">
              </div>
            </div>
            
             <div class="layui-form-item">
              <label class="layui-form-label">部门:</label>
              <div class="layui-input-block">
                <input type="text" placeholder="" autocomplete="off" name="a_department" class="layui-input" value="{$data.a_department}">
              </div>
            </div>
            
            <div class="layui-form-item">
              <label class="layui-form-label">职位:</label>
              <div class="layui-input-block">
                <select name="a_duty" id="select1">
                	<option value="">请选择</option>
                	<option value="编审">编审</option>
                	<option value="版权审核">版权审核</option>
                	<option value="领导">领导</option>
                </select>
              </div>
            </div>
            
               <div class="layui-form-item">
			    <label class="layui-form-label">备注</label>
			    <div class="layui-input-block">
			      <textarea name="a_remark" placeholder="请输入内容" class="layui-textarea">{$data.a_remark}</textarea>
			    </div>
			  </div>
                        
            <div class="layui-form-item layui-layout-admin" style="margin-bottom:0;">
              <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交</button>
                </div>
              </div>
            </div>
            <input type="hidden" name="a_id" value="{$data.a_id}" />
          </form>
        </div>

      </div><!-- layui-card -->
    </div>
  </div><!-- layui-fluid -->
  
 <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>
  <script>
 var duty="{$data.a_duty}";
 window.onload=function(){
	 $("#select1").val(duty);
	 layui.form.render('select'); //刷新select选择框渲染
	 //保存
	  $("#form1").submit(function(){
		  $.ajax({
	            async: false,
	            type: "POST",
	            url:'/index.php/Addressbook/addressbook_edit_handler',
	            data:$("#form1").serialize(),
	            dataType: "json",
	            success: function(msg){
	            		layer.msg(msg.info);
	              },
	            error: function(){
	            	layer.msg("error");
	            }
	        });
	       return false; 
	  });
 }
  </script>
</body>
</html>
