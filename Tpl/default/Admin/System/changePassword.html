<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css">
<style type="text/css">

</style>
</head>
<body class="layui-layout-body">
	<br>
	<div class="layui-row">
		<div class="layui-col-md6">
			<form class="layui-form" id="login_form">
			  <div class="layui-form-item">
				<label class="layui-form-label">old password</label>
				<div class="layui-input-block">
				  <input type="password" name="old_password" required  lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			  </div>
			  <div class="layui-form-item">
				<label class="layui-form-label">new password</label>
				<div class="layui-input-block">
				  <input type="password" name="new_password" required  lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			  </div>
			  <div class="layui-form-item">
				<label class="layui-form-label">confirm new password</label>
				<div class="layui-input-block">
				  <input type="password" name="confirm_password" required  lay-verify="required"  autocomplete="off" class="layui-input">
				</div>
			  </div>
			  
			   <div class="layui-form-item">
				<div class="layui-input-block">
				  <button class="layui-btn" lay-submit lay-filter="formDemo">submit</button>
				  <button type="reset" class="layui-btn layui-btn-primary">reset</button>
				</div>
			  </div>
			 </form>
		</div>
	</div>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/layui/layui.all.js"></script>
<script>
window.onload=function(){
//flow表单提交
$("#login_form").submit(function(){
    $.ajax({
        async: false,
        type: "POST",
        url:'/index.php/System/changePasswordHandler',
        data:$("#login_form").serialize(),
        dataType: "json",
        success: function(msg){
        		if(msg.status==1){
					layer.alert(msg.info,function(index){
						//跳转
						parent.window.location.href="/index.php/Public/login";
					});
        		}else{
					layer.alert(msg.info);
				}
          },
        error: function(){
        	layer.alert("error");
        }
    });
   return false; 
}); 
}
</script>
</body>
</html>
