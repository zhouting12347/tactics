<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggestion</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-col-md12">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-body layui-col-md12">
          <form class="layui-form" id="form1" action="" lay-filter="component-form-group">
          
          <div class="layui-form-item">
              <label class="layui-form-label">Company</label>
              <div class="layui-input-block">
                <select name="PM_CompanyID" id="companyID"  lay-verify="">
                  <option value="">Company</option>
                  <volist name="company" id="vo">
              		<if condition="$vo.C_ID eq $data['PM_CompanyID']">
              			<option value="{$vo.C_ID}" selected="selected">{$vo.C_CompanyName}</option>
              		<else />
              			<option value="{$vo.C_ID}">{$vo.C_CompanyName}</option>
              		</if>
             	 </volist>
                </select>
              </div>
            </div>
          
            <div class="layui-form-item">
              <label class="layui-form-label">ID:</label>
              <div class="layui-input-block">
                <input type="text" placeholder="" autocomplete="off" name="PM_PID" class="layui-input" lay-verify="required" value="{$data.PM_PID}">
              </div>
            </div>
            
             <div class="layui-form-item">
              <label class="layui-form-label">Mac:</label>
              <div class="layui-input-block">
                <input type="text" placeholder="" autocomplete="off"  name="PM_Mac" class="layui-input" lay-verify="required"  value="{$data.PM_Mac}" >
              </div>
            </div>
            
             <div class="layui-form-item">
              <label class="layui-form-label">Model:</label>
              <div class="layui-input-block">
                <input type="text" placeholder=""  autocomplete="off"  name="PM_Model"class="layui-input" value="{$data.PM_Model}" >
              </div>
            </div>
            
            <input type="hidden" name="PM_ID" value="{$data.PM_ID}" />
            
            <div class="layui-form-item layui-layout-admin" style="margin-bottom:0;">
              <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">Submit</button>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div><!-- layui-card -->
    </div>
  </div><!-- layui-fluid -->
  
 <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>
  <script>
 window.onload=function(){
	 //保存
	  $("#form1").submit(function(){
		  $.ajax({
	            async: false,
	            type: "POST",
	            url:'/index.php/System/system_edit_player_mac_handler',
	            data:$("#form1").serialize(),
	            dataType: "json",
	            success: function(msg){
	            		layer.msg(msg.info);
	            		/* if(msg.status==1){
	            			document.getElementById("form1").reset();
	            		} */
	              },
	            error: function(){
	            	layer.msg("error");
	            }
	        });
	       return false; 
	  });
 }
  </script>
</body>
</html>
