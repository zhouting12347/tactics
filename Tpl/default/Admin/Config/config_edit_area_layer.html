<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggestion</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-col-md12">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-body layui-col-md12">
          <form class="layui-form" id="form1" action="" lay-filter="component-form-group">
            <div class="layui-form-item">
              <label class="layui-form-label">Name:</label>
              <div class="layui-input-block">
                <input type="text" placeholder="" name="A_Name" id="A_Name" class="layui-input" value="{$data.A_Name}">
              </div>
            </div>
            <div class="layui-form-item layui-form-text" style="margin-bottom:0;">
              <label class="layui-form-label">Remark:</label>
              <div class="layui-input-block">
                <textarea name="A_Remark" placeholder="" class="layui-textarea">{$data.A_Remark}</textarea>
              </div>
            </div>
            <div class="layui-form-item layui-layout-admin" style="margin-bottom:0;">
              <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">Submit</button>
                </div>
              </div>
            </div>
            <input type="hidden" name="A_ID" value="{$data.A_ID}" />
          </form>
        </div>

      </div><!-- layui-card -->
    </div>
  </div><!-- layui-fluid -->
  
 <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>
  <script>
 window.onload=function(){
	 //保存
	  $("#form1").submit(function(){
		  if(!$("#A_Name").val()){
			  layer.msg("Name can not be empty");
			  return false;
		  }

		  $.ajax({
	            async: false,
	            type: "POST",
	            url:'/index.php/Config/config_edit_area_handler',
	            data:$("#form1").serialize(),
	            dataType: "json",
	            success: function(msg){
	            		layer.msg(msg.info);
	              },
	            error: function(){
	            	layer.msg("error");
	            }
	        });
	       return false; 
	  });
 }
  </script>
</body>
</html>
