<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新建爆料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
  <style>
    .BiTian{
      position:absolute;
      top:13px;
      font-size:20px;
      color:#FF0000;
    }
    .layui-form label{
      position:relative;
    }
  </style>
</head>
<body>
  <div class="layui-fluid">
  <form class="layui-form" action="" lay-filter="component-form-group" id="form1">
    <div class="layui-col-md4" style="padding:5px;">
      <div class="layui-card">
        <div class="layui-tab layui-tab-brief layadmin-latestData">
          <ul class="layui-tab-title">
            <li class="layui-this">属性</li>
            <li>附件</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                  <label class="layui-form-label"><span class="BiTian" style="left:55px;">*</span>标题</label>
                  <div class="layui-input-block">
                    <input type="text" name="d_title" autocomplete="off" placeholder="" class="layui-input" lay-verify="required">
                  </div>
                </div>

                <div class="layui-form-item">
                  <label class="layui-form-label">副标题</label>
                  <div class="layui-input-block">
                    <input type="text" name="d_subTitle" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">引题</label>
                  <div class="layui-input-block">
                    <input type="text" name="d_yinTitle" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                  </div>
                </div>
                
                <div class="layui-form-item">
                  <label class="layui-form-label">作者</label>
                  <div class="layui-input-block">
                    <input type="text" name="d_author" lay-verify="title" autocomplete="off" placeholder="" class="layui-input" value="{$Think.session.realname}" >
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">创建日期</label>
                  <div class="layui-input-block">
                    <input type="text" name="d_createTime" class="layui-input" id="CreateTime" placeholder="" value="{$createtime}">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">字数</label>
                  <div class="layui-input-block">
                    <input type="text" name="d_count" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                  </div>
                </div>
            </div>
            <div class="layui-tab-item">
           	  <button type="button" class="layui-btn layui-btn-xs layui-btn-normal" id="addAttachment"><i class="layui-icon layui-icon-add-1"></i>新增</button>
		      <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id="delAttachment"><i class="layui-icon layui-icon-delete"></i>删除</button>
              <table class="layui-hide" id="attachmentTable"  lay-filter="myAttachmentTable"></table>
            </div>
          </div>
        </div>
      </div><!-- layui-card -->
    </div><!-- layui-col-md6 -->

    <div class="layui-col-md8" style="padding:5px;">
      <div class="layui-card">
        <textarea class="layui-textarea" id="LAY_demo1"></textarea>
      </div><!-- layui-card -->
      <div style="position:absolute;left:20px;bottom:-3px"><span class="BiTian" style="top:4px;left:-12px;">*</span>正文本为必填项</div>
    </div><!-- layui-col-md6 -->

    <div class="layui-form-item layui-layout-admin" style="margin-bottom:0;">
      <div class="layui-input-block">
        <div class="layui-footer" style="left: 0;">
          <button type="submit" id="save" class="layui-btn" lay-submit="" lay-filter="component-form-demo1" style="margin-right:20px;background-color:#0072A8;">保存</button>	
          <a class="layui-btn"  id="createSubmit" style="margin:10;background-color:#00B000;" title="提交" >提交审核</a>
        </div>
      </div>
    </div>
    <input type="hidden" name="d_id" value="{$d_id}" />
  </form>
  </div><!-- layui-fluid -->
  <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
 <script src="__PUBLIC__/layui/layui.all.js"></script>
 <script src="__PUBLIC__/js/vds.js"></script>
 <script src="__PUBLIC__/js/baoliao.js"></script>
  <script>
  var d_id="{$d_id}";
  var index; //文本编辑器索引
  </script>
  <script type="text/html" id="myAttachmentTable">
  <div>
     <button class="layui-btn layui-btn-sm" style="margin:0;background-color:#DD006F;" title="查看" lay-event="check">
        <i class="layui-icon">&#xe615;</i>
     </button>             
  </div>
  </script>
</body>
</html>
