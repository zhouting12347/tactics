<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Suggestion</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="__PUBLIC__/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="__PUBLIC__/css/admin.css" media="all">
</head>
<body>
  <div class="layui-fluid">
    <div class="layui-col-md12">
      <div class="layui-card layui-col-md12">
        <div class="layui-card-body layui-col-md12">
          <form class="layui-form" action="" lay-filter="component-form-group" id="form1">
            <div class="layui-form-item layui-form-text" style="margin-bottom:0;">
              <label class="layui-form-label">未通过理由</label>
              <div class="layui-input-block">
                <textarea name="i_failedReason" placeholder="" class="layui-textarea"></textarea>
              </div>
            </div>
            <div class="layui-form-item layui-layout-admin" style="margin-bottom:0;">
              <div class="layui-input-block">
                <div class="layui-footer" style="left: 0;">
                  <button type="submit" class="layui-btn" lay-submit="" lay-filter="component-form-demo1">提交</button>
                </div>
              </div>
            </div>
            <input type="hidden" name="i_id" value={$i_id} />
          </form>
        </div>

      </div><!-- layui-card -->
    </div>
  </div><!-- layui-fluid -->
  
  <script src="__PUBLIC__/layui/jquery-3.3.1.min.js"></script>
  <script src="__PUBLIC__/layui/layui.all.js"></script>
  <script src="__PUBLIC__/js/vds.js"></script> 
  <script>
  window.onload=function(){
	  //保存
	  $("#form1").submit(function(){
	  var data=$("#form1").serialize();
	  	 $.ajax({
				url: '/index.php/Interviewlist/interviewlist_audit_failed_handler',
				type: 'post',
				dataType: 'json',
				data:data,
				success: function(msg){
					if(msg.status==1){
						layer.msg("操作成功");
					}else{
						layer.msg("操作失败");
					}
				},
				error:function(){
					layer.msg("发送错误");
				}
			});
	  	
	  	return false;
	  });
  }
  </script>
</body>
</html>
